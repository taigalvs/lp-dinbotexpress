<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinbot Express - Login</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://inbotix-static-1.s3.amazonaws.com/plugins/images/favicon.ico?AWSAccessKeyId=AKIAT4ZUTTLSKYQT3JPK&amp;Signature=OM6WxmyQJ6KtQd51Iz%2FcLTW02RU%3D&amp;Expires=1619465165"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body class="signup-page">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-9 col-xl-12">
          <div class="signup-wrapper">
            <div class="row align-items-center">
              <div class="col-12 col-xl-6">
                <div class="signup-logo">
                  <a href="index.html">
                    <img src="./assets/logo-azul.png" alt="Logo" />
                  </a>
                </div>
                <img
                  src="./assets/artificial-intelligence-animate.svg"
                  class="img-fluid"
                  alt="Login image"
                />
              </div>
              <div class="col-12 col-xl-6">
                <div class="signup-content">
                  <div class="signup-logo-details" id="signin-button">
                    Não possui uma conta?
                    <a href="signup.html">Criar conta.</a>
                  </div>
                  <div class="signup-header">
                    <div class="signup-header-title">
                      <h1>Entrar</h1>
                    </div>
                  </div>
                  <div class="card card-signup">
                    <div class="row">
                      <div class="card-header col-12">
                        <div class="card-header-left">
                          <h3>
                            <i class="far fa-user-circle fa-lg mr-2"></i>Acesse
                            sua conta
                          </h3>
                        </div>
                      </div>
                    </div>
                    <div class="card-body">
                      <form id="signupForm" action="" method="POST">
                        <div class="row">
                          <div class="col-12">
                            <div class="form-group input-container">
                              <label for="company"
                                >Nome de usuário ou e-mail</label
                              >
                              <input
                                type="text"
                                class="form-control input"
                                id="login"
                                name="login"
                                required
                              />
                              <span>Nome de usuário ou e-mail</span>
                            </div>
                            <div class="form-group input-container mb-3">
                              <label for="password">Senha</label>
                              <input
                                type="password"
                                class="form-control input"
                                id="password"
                                name="password"
                                required
                              />
                              <span>Senha</span>
                            </div>
                            <div class="form-group">
                              <a
                                target="_self"
                                href="recover.html"
                                id="recoverpw"
                                class="forgot-password"
                                ><i class="fas fa-lock me-1"></i>Esqueceu a
                                senha?</a
                              >
                            </div>
                            <div class="form-group d-flex">
                              <button
                                type="submit"
                                class="btn btn-e btn-e-primary"
                              >
                                <i class="fas fa-sign-in-alt"></i>Acessar
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 2000,
        disable: "phone",
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="slick.js"></script>
    <script src="script.js"></script>
    <script>
      feather.replace();
    </script>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4";
    </script>
  </body>
</html>
