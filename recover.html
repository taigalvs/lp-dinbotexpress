<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinbot Express - Redefinição de senha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://inbotix-static-1.s3.amazonaws.com/plugins/images/favicon.ico?AWSAccessKeyId=AKIAT4ZUTTLSKYQT3JPK&amp;Signature=OM6WxmyQJ6KtQd51Iz%2FcLTW02RU%3D&amp;Expires=1619465165"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="recover.css" />
  </head>
  <body class="login-page">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-6 col-xl-4">
          <div class="login-wrapper">
            <div class="login-content">
              <div class="login-logo">
                <a href="index.html">
                  <img src="./assets/logo-azul.png" alt="Logo" />
                </a>
              </div>
              <div class="login-header mb-4">
                <img
                  src="./assets/forgot-password-animate.svg"
                  class="image img-fluid mx-auto"
                  alt=""
                />
                <div class="login-header-title">
                  <p>Recupere sua senha</p>
                </div>
              </div>
              <div class="card card-login">
                <div class="card-body">
                  <form
                    class="form-horizontal"
                    action="#"
                    method="POST"
                    id="request_change"
                  >
                    <div class="form-group">
                      <div class="input-group">
                        <input
                          type="email"
                          class="form-control recover-password"
                          name="email"
                          placeholder="E-mail"
                          required=""
                        />
                        <div class="input-group-append">
                          <button
                            type="submit"
                            class="btn btn-e btn-e-primary pull-right"
                          >
                            <i class="fas fa-unlock-alt me-2"></i>Redefinir
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
