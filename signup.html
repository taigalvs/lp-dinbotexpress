<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinbot Express - Criar conta</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://inbotix-static-1.s3.amazonaws.com/plugins/images/favicon.ico?AWSAccessKeyId=AKIAT4ZUTTLSKYQT3JPK&amp;Signature=OM6WxmyQJ6KtQd51Iz%2FcLTW02RU%3D&amp;Expires=1619465165"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body class="signup-page">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-9 col-xl-12">
          <div class="signup-wrapper">
            <div class="row align-items-center">
              <div class="col-12 col-xl-6">
                <div class="signup-logo">
                  <a href="index.html">
                    <img src="./assets/logo-azul.png" alt="Logo" />
                  </a>
                </div>
                <img src="./assets/artificial-intelligence-animate.svg" class="img-fluid" alt="Login image" />
              </div>
              <div class="col-12 col-xl-6">
                <div class="signup-content">
                  <div class="signup-logo-details" id="signin-button">
                    Já possui uma conta? <a href="login.html">Clique aqui para entrar.</a>
                  </div>
                  <div class="signup-header">
                    <div class="signup-header-title">
                      <h1>Criar conta</h1>
                    </div>
                  </div>
                  <div class="card card-signup">
                    <div class="row">
                    <div class="card-header col-12 col-md-6 col-lg-6 col-xl-6">
                      <div class="card-header-left">
                        <h3><i class="far fa-user-circle fa-lg mr-2"></i>Dados Pessoais</h3>
                      </div>
                    </div>
                    <div class="card-header col-12 col-md-6 col-lg-6 col-xl-6 d-none d-md-flex d-xl-flex d-xxl-flex">
                      <div class="card-header-right">
                        <h3><i class="far fa-user-circle fa-lg mr-2"></i>Dados de Acesso</h3>
                      </div>
                    </div>
                  </div>
                    <div class="card-body">
                      <form id="signupForm" action="" method="POST">
                        <div class="row">
                          <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                            
                            <div class="row">
                              <div class="col-12 col-xxl-6">
  
                                <div class="form-group input-container">
                                  
                                  <input type="text" class="form-control input" id="first_name" name="first_name" maxlength="24" autocomplete="new-first-name" required/>
                                  <label for="first_name">Nome</label>
                                  <span>Nome</span>
                                  
                                </div>
                    
                              </div>
                              <div class="col-12  col-xxl-6">
                                <div class="form-group input-container">
                                  <input type="text" class="form-control input" id="last_name" name="last_name" maxlength="40" autocomplete="new-last-name" required/>
                                  <label for="last_name">Sobrenome</label>
                                    <span>Sobrenome</span>
                                </div>
                              </div>
                            </div>
                            <div class="form-group input-container">
                              <label for="telefone">Celular<span class="form-required"> *</label>
                              <input type="tel" class="form-control input" id="telefone" name="telefone" minlength="10" autocomplete="new-telefone" data-js="phone" required>
                              <span>Telefone</span>
                             
                              </div>
                              <div class="form-group input-container">
                                <select id="tipo_pessoa" onchange="exibir_ocultar(this)">
                                  <option value="" disabled selected >Tipo de Pessoa</option>
                                  <option value="pessoa_fisica">Pessoa Física</option>
                                  <option value="pesso_juridica">Pessoa Jurídica</option>
                              </select>
                              </div>
                              <div class="form-group input-container" id="cpf">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control input" id="cpf" name="cpf" minlength="10" autocomplete="new-cpf" data-js="cpf" required>
                                <span>CPF</span>
                              </div>
                              <div class="form-group input-container" id="cnpj">
                                <label for="cnpj">CNPJ</label>
                                <input type="text" class="form-control input" name="cnpj" autocomplete="new-cnpj" minlength="14" data-js="cnpj" required>
                                <span>CNPJ</span>
                              </div>
                          </div>
                          <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                    
                            <div class="form-group input-container">
                              <label for="email">E-mail<span class="form-required"> *</label>
                              <input type="email" class="form-control input" id="email" name="email" autocomplete="new-email"required />
                              <span>E-mail</span>
                          
                            </div>
                            <div class="form-group input-container">
                              <label for="company">Login</label>
                              <input type="text" class="form-control input" id="login" name="login" required />
                              <span>Login</span>
                        
                            </div>
                            <div class="form-group input-container">
                              <label for="password">Senha<span class="form-required"> *</label>
                              <input type="password" class="form-control input" id="password" name="password" required>
                              <span>Senha</span>
                        
                            </div>
                            <div class="form-group input-container">
                              <label for="confirm-password">Confirmar senha<span class="form-required"> *</label>
                              <input type="password" class="form-control input" id="confirm-password" name="confirm-password" required>
                              <span>Confirmar senha</span>
                            </div>
                          </div>
                        </div>
                          <div class="row">
                            <div class="card-header">
                              <div class="card-header-right">
                                <h3><i class="far fa-user-circle fa-lg mr-2"></i>Dados de Pagamento</h3>
                              </div>
                            </div>
                            <div class="col-12 col-xl-6 col-xxl-6">
                              <div class="form-group input-container">
                                <label for="card-owner">Nome impresso</label>
                                <input type="text" class="form-control input" name="card-owner"required>
                                <span>Nome impresso</span>
                              </div>
                              
                              <div class="form-group input-container">
                                <label for="card-val">Validade (MM/AA)</label>
                                <input type="text" class="form-control input" name="card-val" data-js="date" required>
                                <span>Validade (MM/AA)</span>
                              </div>
                            </div>
                            <div class="col-12 col-xl-6 col-xxl-6">
                              <div class="form-group input-container">
                                <label for="card-number">Número do Cartão</label>
                                <input type="text" class="form-control input" name="card-number"  data-js="cardNumber" required>
                                <span>Número do Cartão</span>
                              </div>
                              <div class="form-group input-container">
                                <label for="card-cvv">Código de Segurança</label>
                                <input type="text" class="form-control input" name="cvv" maxlength="4"  required>
                                <span>Código de Segurança</span>
                              </div>
                            </div>
                          </div>
                        
                        <div class="form-group text-center mt-3">
                          <div class="signup-checkbox">
                            <label class="cr-styled">
                              <input type="checkbox" id="terms" required >
                              <i class="fas"></i>
                              <span id="tc">Li e concordo com os</span> <a target="_blank" href="terms.html" class="color-blue">Termos e Condições.</a>
                            </label>
                          </div>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                          <button type="submit" class="btn btn-e btn-e-primary"><i class="fas fa-sign-in-alt"></i>Registrar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 2000,
        disable: "phone",
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="slick.js"></script>
    <script src="script.js"></script>
    <script>
      feather.replace();
    </script>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4";
    </script>
  </body>
</html>
